<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <title>Brian Henning</title>
  </head>
  <body>
        <div>
      <h1>Enter Your Information</h1>
      <form id="form1">
        <input type="text" id="name" value="John Doe" placeholder="Enter Name" required />
        <input type="email" id="email" value="john.doe@example.com" placeholder="Enter Email" required />
        <button type="submit">Submit</button>
      </form>
      <div>
        <form id="form2">
          <input type="text" id="name2" value="John Doe" placeholder="Enter Name" required />
          <input type="email" id="email2" value="john.doe@example.com" placeholder="Enter Email" required />
          <button type="submit">Submit</button>
        </form>
      </div>
      <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById('form1').addEventListener('submit', async function(e) {
            e.preventDefault();
            const vin = "12345678901234567";
            const color = "red";
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const data = { vin, color, name, email };

            try {
                const response = await fetch('/api/lead', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    console.log('Lead generated successfully:', result);
                    document.getElementById('responseMessage').innerText = 'Lead generated successfully!';
                } else {
                    console.error('Failed to generate lead:', result);
                    document.getElementById('responseMessage').innerText = 'Failed to generate lead.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerText = 'An error occurred while generating the lead.';
            }
        });

        document.getElementById('form2').addEventListener('submit', async function(e) {
            e.preventDefault();
            const vin = "12345678901234567";
            const color = "red";
            const name = document.getElementById('name2').value;
            const email = document.getElementById('email2').value;
            const data = { vin, color, name, email };

            try {
                const response = await fetch('https://f5x3msep1f.execute-api.us-east-1.amazonaws.com/prod/api-lead', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    console.log('Lead generated successfully:', result);
                    document.getElementById('responseMessage').innerText = 'Lead generated successfully!';
                } else {
                    console.error('Failed to generate lead:', result);
                    document.getElementById('responseMessage').innerText = 'Failed to generate lead.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerText = 'An error occurred while generating the lead.';
            }
        });
    </script>
  </body>
</html>
